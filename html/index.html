<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <script src="../js/script.js" defer type="module"></script>
  </head>
  <body>
    <header class="header">
      <h2 class="header__title">Morse Code Translator</h2>
    </header>
    <main class="main">
      <section class="container">
        <div class="container__title">
          <span class="latin">Latin </span><span>/</span
          ><span class="morseCode"> Morse Code</span>
        </div>
        <textarea
          class="container__box container__box--input"
          placeholder="Please type your text here..."
        ></textarea>
      </section>
      <section class="container">
        <div class="container__title">
          <span class="morseCode">Latin </span><span>/</span
          ><span class="latin"> Morse Code</span>
        </div>
        <textarea
          class="container__box container__box--output"
          disabled
          placeholder="Translation"
        ></textarea>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
